<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mis Datos</title>
   <link rel="stylesheet" href="../_core/css/temas_colores_fuentes.css">
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">
</head>
<body>

   <section id="usuario">
      <h1>Mi Usuario</h1>

      <form action="#" method="post">

         <label for="email">E-mail principal</label>
         <input type="email" name="email" id="email" placeholder="Ingrese su email">
         <input class="guardar" type="submit" value="Guardar cambios">
         <br>
         <label for="contrasenia">Contraseña</label>

         <div id="contenedor-password">
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Ingrese una contraseña">

            <button id="btn_cambiar">Cambiar</button>
         </div>
         
      </form>

   </section>

   <br>

   <section id="datos-personales">
      <form action="#" method="post">
         <h1>Datos Personales</h1>

         <label for="nombre">Nombre</label>
         <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre"> 
   
         <label for="apellido">Apellido</label>
         <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
   
         <label for="tipo">Tipo de documento</label>
         <select name="tipo" id="tipo" required>
            <option value="" selected>Seleccione una opción</option>
            <option value="1">D.N.I</option>
            <option value="2">L.E</option>
            <option value="3">L.C</option>
         </select>
   
         <label for="nro_doc">Numero de documento</label>
         <input type="number" name="nro_doc" id="nro_doc" required placeholder="Ingrese su número de documento">
   
         <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
         <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" required>
   
         <label for="nro_celular">Teléfono telular</label>
         <input type="number" name="nro_celular" id="nro_celular" required placeholder="Ingrese su número de teléfono">
   
         <label for="email_secundario">E-mail secundario</label>
         <input type="email" name="email-secundario" id="email_secundario" required placeholder="Ingrese un email secundario">
   
         <input class="guardar" type="submit" value="Guardar cambios">
      </form>
      
   </section>


</body>
</html>
